<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/calculator-styles.css">
  <title>Simple Calculator</title>
</head>
<body>
  <!--Body div of the entire calculator -->
  <div class="body-div">
    <!-- Show results on calculator screen -->
    <input type="text" class="screen" disabled>
    <!--Put 4 key-rows in a block -->
    <div class="key-rows">
      <!-- key-row 1 to 4 -->
      <div class="key-row">
        <button value="C" class="symbol">C</button>
        <button value="9">9</button>
        <button value="/" class="symbol">/</button>
        <button value="+" class="symbol">+</button>
      </div>
      <div class="key-row">
        <button value="6">6</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="-" class="symbol">-</button>
      </div>
      <div class="key-row">
        <button value="3">3</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="*" class="symbol">x</button>
      </div>
      <div class="key-row">
        <button value="0">0</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="=" class="symbol">=</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/calculator-script.js"></script>
</body>
</html>
